name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          libgl1 \
          libglu1-mesa \
          libsqlite3-dev \
          zlib1g-dev

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade cython buildozer

    - name: Build APK (debug)
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: StoreAP-APK
        path: bin/*.apk
